{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .signup_container {
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      margin-top: 40px;
      width: 80%;
      text-align: center;
 
    }
    .c-left{
      width:50%;
      margin:0 auto;
      text-align:left;
    }
</style>
<section id="hero" class="d-flex flex-column justify-content-center">
 <div class="container-sm" data-aos="zoom-in" data-aos-delay="100">
    <div class="signup_container">
        <form class="logout" method="POST" action="{% url 'account_logout' %}">
        <div class="c-left">
          {% comment %} <p>현재 {{user}}로 로그인 되어있습니다.</p> {% endcomment %}
          <p>로그아웃 하시겠습니까?</p>
          <br>
          {% csrf_token %} 
          
          {{ form.as_p }}
          <div class="logout-btn">
            <input type="submit" class="upload-btn btn btn-outline-dark" value="로그아웃" />
            <a class="btn btn-outline-dark" href="{% url 'index' %}">아니요</a>
          </div>
          </div>

        </form>
 
    </div>
  </div>
</section>
{% endblock %}
